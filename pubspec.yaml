name: deer
description: Minimalist Todo Planner app built around the idea of efficiency and clean aesthetic.

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# Read more about versioning at semver.org.
version: 1.2.3+12

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # stream
  rxdart: ^0.21.0

  # value
  built_value: ^6.3.2
  built_collection: ^4.2.0
  collection: ^1.14.11

  # notification
  flutter_local_notifications: ^0.6.0

  # images
  image_picker: ^0.6.1+11
  photo_view: ^0.4.2

  # calendar
  table_calendar: ^2.2.0

  # url
  link_text: ^0.1.1

  # gestures
  simple_gesture_detector: ^0.1.3

  # carousel
  flutter_swiper: ^1.1.6

  # platform
  shared_preferences: ^0.5.1+2
  keyboard_visibility: ^0.5.2

  # util
  tuple: ^1.0.2

dependency_overrides:
  analyzer: 

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  build_runner: 
  built_value_generator: 

flutter:
  uses-material-design: true

  assets:
    - assets/images/